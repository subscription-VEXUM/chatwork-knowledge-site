<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">🤖 {{ site.title }}</h1>
      <p class="site-description">{{ site.description }}</p>
    </div>
  </header>

  <nav class="navigation">
    <div class="container">
      <ul class="nav-list">
        <li class="nav-item"><a href="{{ '/' | relative_url }}">🏠 ホーム</a></li>
        <li class="nav-item"><a href="{{ '/tags.html' | relative_url }}">🏷️ タグ一覧</a></li>
        <li class="nav-item"><a href="{{ '/search.html' | relative_url }}">🔍 検索</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    {{ content }}
  </main>

  <footer style="text-align: center; padding: 2rem; color: #64748b; margin-top: 4rem;">
    <p>最終更新: 2025/6/9 | 
    <a href="https://github.com/{{ site.github_username }}/{{ site.baseurl | remove: '/' }}" target="_blank">GitHub</a></p>
  </footer>

  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>
